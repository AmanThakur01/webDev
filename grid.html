<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .containet{
            display: grid;
            /* grid-template-columns: 200px auto 400px; */
            grid-template-columns: 1fr 4fr 1fr;
            grid-auto-columns: 2fr;
            grid-auto-rows: 2fr;
        }
        .item{
            /* height: 150px;
            width: 150px; */
            background-color: brown;
            margin: 3px;
            border: red solid 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">this is item-1</div>
        <div class="item">this is item-2</div>
        <div class="item">this is item-3</div>
        <div class="item">this is item-4</div>
        <div class="item">this is item-5</div>
        <div class="item">this is item-6</div>
    </div>
</body>
</html>
