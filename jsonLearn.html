<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <div id="container">This is my container</div>
    <script>
        let jsonObj={
            name:'aman',
            course:'cse',
            college:'SAGE'
        }
        console.log(jsonObj);
        let jsonStr=JSON.stringify(jsonObj);
        console.log(jsonStr);
        jsonStr=jsonStr.replace("aman","AMAN");
        console.log(jsonStr);
    </script>
</body>
</html>
